<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Minecraft 2D</title>
  </head>
  <body>
    <div class="game-container">
      <div class="blocks"></div>
      <div class="tools">
        <div class="axe">
            <div class="tool-img">
                <img src="/assets/img/Axe_29.jpg" alt="">
            </div>
            <p>Axe</p>
        </div>
        <div class="shovel">
            <div class="tool-img">
                <img src="/assets/img/Stone_Shovel_JE2_BE2.jpg" alt="">
            </div>
            <p>Shovel</p>
        </div>
        <div class="pickaxe">
            <div class="tool-img">
                <img src="/assets/img/Pickaxe_29.jpg" alt="">
            </div>
            <p>Pickaxe</p>
        </div>
      </div>
    </div>
    <script src="app.js" type="module" defer></script>
  </body>
</html>
